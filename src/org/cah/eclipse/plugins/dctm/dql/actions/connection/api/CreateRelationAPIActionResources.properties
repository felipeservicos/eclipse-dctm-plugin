MSG_CREATE_RELATION_COMMENT=\n\
/*\n \
 * Create the relation type and populate the attributes like :\n \
 * create,c,dm_relation_type\n \
 * set,c,l,relation_name\n \
 * plugin_relation\n \
 * # Available security types are: SYSTEM, PARENT, CHILD or NONE\n \
 * set,c,l,security_type\n \
 * SYSTEM\n \
 * set,c,l,parent_type\n \
 * dql_plugin\n \
 * set,c,l,child_type\n \
 * dm_user\n \
 * set,c,l,description\n \
 * Plug-in user relation.\n \
 * # Available directions are: 0=parent child, 1=child parent or 2=bidirectional.\n \
 * set,c,l,direction_kind\n \
 * 0\n \
 * # Available integrity kinds are: 0=allow delete, 1 restrict delete or 2=cascade delete\n \
 * set,c,l,integrity_kind\n \
 * 0\n \
 * save,c,l\n \
 */
MSG_CREATE_RELATION=\n\
create,c,dm_relation_type\n\
set,c,l,relation_name\n\
<your_relation_name>\n\
set,c,l,security_type\n\
<YOUR_SECURITY_TYPE>\n\
set,c,l,parent_type\n\
{0}\n\
set,c,l,child_type\n\
<child_type_name>\n\
set,c,l,description\n\
<Your relation description>\n\
set,c,l,direction_kind\n\
<your_direction>\n\
set,c,l,integrity_kind\n\
<your_integrity>\n\
append,c,l,parent_child_label\n\
<Your parent child label>\n\
append,c,l,child_parent_label\n\
<Your child parent label>\n\
save,c,l
